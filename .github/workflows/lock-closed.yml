name: Lock Inactive Issues

on:
  schedule:
    # Run at 00:00 every day
    - cron: '0 0 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@28d1d815e56275482b92ec45d7d38626403c8e18
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
